<!DOCTYPE html>
<html>
<head>
	<title>{{#i18n}}scrapbook.title{{/i18n}}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="{{#infra}}js/loader.js{{/infra}}" type="text/javascript" id="context"></script>
	<script src="/scrapbook/public/js/model.js" type="text/javascript"></script>
	<script src="/scrapbook/public/js/controller.js" type="text/javascript"></script>
</head>
<script type="text/ng-template" id="empty"></script>
<body ng-controller="MainController">
<portal>
	<section class="twelve cell" ng-include="viewsContainers.main"></section>
</portal>
<section class="lightbox-backdrop"></section>
<section class="lightbox-window five cell">
	<div class="twelve cell" ng-include="viewsContainers.lightbox"></div>
	<div class="close-lightbox">
		<i role="close-2x"></i>
	</div>
	<div class="clear"></div>
</section>
</body>
</html>
